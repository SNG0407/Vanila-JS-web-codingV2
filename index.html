<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- <META HTTP-EQUIV="refresh" CONTENT="15">  -->
	<title>Hello Java Script</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="soogle.css">
	<link rel="stylesheet" type="text/css" href="javacss.css">
</head>
<body>
	<div class="mx-auto headName">
		<form action="https://www.google.com/search" method="GET">
			<div class="search_box">
				<input 
				type="text" name="q" 
				class="search_txt" 
				placeholder="What are you looking for ?"
				/>
				<a class="search_btn">
					<i class="fas fa-search"></i>
				</a>
			</div>
		</form>
		<div class=" soogleLogo"><span style="color: #4285f4;">S</span><span style="color: #ea4335;">o</span><span style="color: #fbbc05;">o</span><span style="color: #6cbd40;">g</span><span style="color: #fbbc05;">l</span><span style="color: #ea4335;">e</span></div>
	</div>	

	<h1 id="tit" class="btn ">This works?</h1>

	<div class="js-clock">
		<h1>00:00</h1>
	</div>
	<form class="js-form form">
		<input type="text" placeholder="What is your name?">
	</form>
	<h4 class="js-greetings greetings"></h4>
	<button class="js-nameButton" onclick="deleteItem()">RENAME</button>

	<form class="js-toDoForm">
		<input type="text" placeholder="What'd like to do?">
	</form>
	<ul class="js-toDoList">
		<!-- <li id="1">test</li> -->
	</ul>
	<span class ="js-weather"></span>
<!-- <script src="java.js"></script> -->
<script src="clock.js"></script>
<script src="gretting.js"></script>
<script src="Eventhandler.js"></script>
<script src="todo.js"></script>
<script src="bg.js"></script>
<script src="weather.js"></script>

</body>
</html>
